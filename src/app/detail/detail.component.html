
<div id="cartas" *ngFor="let art of articulos" class="card m-4" style="width: 18rem;">
  <img src="{{art.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{art.name}}</h5>
    <p class="card-text">{{art.status}}</p>
    <a href="#" routerLink="/detalle/{{art.id}}" class="btn btn-warning">Detalle</a>
  </div>
</div>
